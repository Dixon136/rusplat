<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнение счета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="account-box">
            <h2>Пополнение счета</h2>
            <p class="min-deposit-info">Минимальная сумма пополнения: 100 USD.</p>

            <p>Выберите сумму, на которую хотите пополнить ваш счет:</p>

            <div class="amount-options">
                <div class="amount-option" data-amount="100"><span>100</span> USD</div>
                <div class="amount-option" data-amount="500"><span>500</span> USD</div>
                <div class="amount-option" data-amount="1000"><span>1000</span> USD</div>
            </div>

            <div class="custom-amount">
                <label for="customAmount">Или введите свою сумму:</label>
                <input type="number" id="customAmount" placeholder="Введите сумму">
            </div>

            <p>Выбрано: <strong id="selectedAmount">0 USD</strong></p> <!-- По умолчанию 0 USD -->

            <button id="depositButton">Пополнить</button>

            <p class="message"></p> <!-- Место для сообщений об ошибке -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
